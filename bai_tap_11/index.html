<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 11</title>
</head>

<body>
    <div id="excersise">
        <ul>
            <li id="Home"><a href="../index.html">home</a></li>
        </ul>
        <script language="javascript">
            var mang = [1, 3, 5, 7, 9, 10, 22];
            //mang.sort() sắp xếp chuổi
            var mangChuoi = ['S', 'B', 'O', 'U', 'C'];
            mangChuoi.sort();
            document.write("Sắp xếp theo chuỗi voi mang =['S','B','O','U','C'] Có KQ:" + "<br>" + mangChuoi);
            //mang.reverse() đảo ngược chuổi
            mangChuoi.reverse();
            document.write("<br> " + "Đảo ngược chuổi voi mang = ['S', 'B', 'O', 'U', 'C'] Có KQ " + "<br>" + mangChuoi);

            //Sap xep so tang dan
            mang.sort(function(a, b) {
                return a - b;
            })
            document.write("<br> " + "Sắp xếp số tăng dần:" + "<br>" + mang);
            //Sap xep số giảm dần
            mang.sort(function(a, b) {
                return b - a;
            });
            document.write("<br> " + "Sắp xếp số giam dần:" + "<br>" + mang)
        </script>

    </div>

</body>

</html>
