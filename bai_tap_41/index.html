<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>

<body>
    <h1>Mảng trong javascript Array</h1>
    <ul>
        <li>1.Tạo mảng
            <ul>
                <li>Cách tạo</li>
                <li>Sử dung cách nào?Tai sao?</li>
                <li>Kiểm tra data type</li>
            </ul>
        </li>

        <li>2.Truy xuất mảng
            <ul>
                <li>Độ dài mảng</li>
                <li>Lấy phần tử theo index</li>

            </ul>
        </li>
    </ul>
    <script>
        //C1 DƯA TRUC TIEP NOI DUNG VÀO MẢNG
        var languages = ['Javascript', 'PHP', 'RUBY', 'CSC'];
        console.log(languages);
        //C2 TAO 1 NEW ARRAY
        var mang = new Array('Javascript', 'PHP', 'RUBY', 'CSC');
        console.log(mang);
        //kiem tra co phải array khong?
        console.log(Array.isArray(mang));
        //Truy xuat mảng
        console.log(languages.length);
        console.log(languages[0]);
    </script>
</body>

</html>
