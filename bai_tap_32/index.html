        <br> Số ký tự đã gõ: <input type="text" name="SoKyTu">
        <BR>
        <textarea name="NoiDung" cols=50 rows="10" onKeyUp="KiemTra();"> </textarea>
        <BR>
        <script type="text/javascript">
            function KiemTra() {
                if (document.getElementsByName('NoiDung')[0].value.length > 200) alert("Bạn đã gõ quá số ký tự cho phép!");
                document.getElementsByName('SoKyTu')[0].value = document.getElementsByName('NoiDung')[0].value.length; // Hiển thị số ký tự trong textbox SoKyTu
            }
        </script>
    </div>
