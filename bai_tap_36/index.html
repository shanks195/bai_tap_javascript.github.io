        Số lượng: <input name="SoLuong"> Đơn giá: <input name="DonGia" onKeyUp="TinhToan();">
        <HR> Thành tiền: <input name="ThanhTien"> USD

            function TinhToan() {
                document.getElementsByName('ThanhTien')[0].value = document.getElementsByName('SoLuong')[0].value * document.getElementsByName('DonGia')[0].value;
